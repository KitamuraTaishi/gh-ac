name: action_test
inputs:
  input_text:
    default: default
    required: true
outputs:
  output_text:
    value:${{ steps.test.outputs.result }}
runs:
  using: composite
  steps:
    - run: printenv | sort
      bash: shell
    - if: ${{ contents(inputs.input_text, 'test') }}
      id: test
      run: echo "result=[${TEST}]_is_input_word!!!" >> "${GITHUB_OUTPUT}"
      env:
        TEST:  ${{ inputs.input_text}}
      shell: bash 